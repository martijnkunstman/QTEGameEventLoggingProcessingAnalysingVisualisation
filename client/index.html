<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Whack-a-Mole (4Ã—4)</title>
<link rel="stylesheet" href="style.css" />
<script defer src="script.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="topbar" aria-live="polite">
      <div class="stat" aria-label="Score"><span class="label">Score</span><span id="score" class="value">0</span></div>
      <button id="startBtn" type="button" aria-label="Start game">Start</button>
      <div class="stat" aria-label="Time left"><span class="label">Time</span><span id="time" class="value">30.0</span></div>
    </div>

    <div id="grid" class="grid" role="grid" aria-label="Whack a Mole grid"></div>

    <div class="logWrap">
      <h3>Game log</h3>
      <div id="log" class="log" aria-live="off"></div>
    </div>
  </div>
</body>
</html>
